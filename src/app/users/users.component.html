<div class="container mt-5">
    <h2>List Of Users</h2>
    <button class="btn btn-primary" [routerLink]="['/users/create']" style="margin-bottom: 1%;">Create User</button>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">JoiningDate</th>
            <th scope="col">Position</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersArray;let i = index">
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.joiningDate | date: "dd-MM-YYYY"}}</td>
            <td>{{user.position}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
            <td>
              <button class="btn btn-success" style="margin-right: 2%;" [routerLink]="['users/edit',user.id]">Edit</button>
               <button class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>

            </td>
          </tr>
       
        </tbody>
      </table>
</div>

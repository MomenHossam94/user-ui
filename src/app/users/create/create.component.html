<div class="container mt-5">
<h2>Add User</h2>
<form  #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)"> 
  
    <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter Your Name" 
        required  ngModel>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="">Age</label>
            <input type="number" class="form-control"  name="age" placeholder="Enter Your Age" required ngModel>
        </div>
        <div class="form-group col-md-6">
            <label for="">Phone</label>
            <input type="number" class="form-control" name="phone" placeholder="Enter Your Phone" required ngModel>
        </div>
    </div>

    <div class="form-group ">
        <label for="">Salary</label>
        <input type="number" class="form-control" name="salary" placeholder="Enter Your Salary" ngModel>
    </div>
    <div class="form-group">
        <label for="">JoiningDate</label>
        <input type="date" class="form-control"  name="joiningDate" placeholder="Enter Your JoiningDate"ngModel>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="">Position</label>
            <input type="text" class="form-control" name="position" placeholder="Enter Your Position" ngModel>
        </div>
        <div class="form-group col-md-6">
            <label for="">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter Your Address" ngModel>
        </div>
    </div>
 
    <div>
        <button type="submit" class="btn btn-success">Create</button>
    </div>
</form>

</div>

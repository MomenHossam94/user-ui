<div class="container mt-5">
    <h2>Edit User</h2>
    <form  #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)"> 
        <div class="form-group">
            <label for="">Id</label>
            <input type="text" class="form-control" name="id"
            required  [ngModel]="user.id" readonly>
        </div>
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Your Name" 
            required  [ngModel]="user.name">
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="">Age</label>
                <input type="number" class="form-control"  name="age" placeholder="Enter Your Age" required [ngModel]="user.age">
            </div>
            <div class="form-group col-md-6">
                <label for="">Phone</label>
                <input type="number" class="form-control" name="phone" placeholder="Enter Your Phone" required [ngModel]="user.phone">
            </div>
        </div>
    
        <div class="form-group ">
            <label for="">Salary</label>
            <input type="number" class="form-control" name="salary" placeholder="Enter Your Salary" [ngModel]="user.salary">
        </div>
        <div class="form-group">
            <label for="">JoiningDate</label>
            <input type="date" class="form-control"   name="joiningDate"  [(ngModel)]="user.joiningDate">
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="">Position</label>
                <input type="text" class="form-control" name="position" placeholder="Enter Your Position" [ngModel]="user.position">
            </div>
            <div class="form-group col-md-6">
                <label for="">Address</label>
                <input type="text" class="form-control" name="address" placeholder="Enter Your Address" [ngModel]="user.address">
            </div>
        </div>
     
        <div>
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </form>
    
    </div>
